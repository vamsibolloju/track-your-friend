<div class="container">
        <form (submit)="signUp(userForm.form.value)"  #userForm="ngForm">
                <div class="form-group">
                        <label for="exampleInputEmail1">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                            Name
                        </label>
                        <input type="text" 
                          class="form-control" 
                          id="name" 
                          aria-describedby="emailHelp" 
                          placeholder="Enter name"
                          name="name"
                          [(ngModel)]="user['name']" required
                          >
                </div>                
                <div class="form-group">
                  <label for="exampleInputEmail1">
                      <i class="fa fa-mobile" aria-hidden="true"></i>
                      Mobile number
                    </label>
                  <input type="number" 
                    class="form-control" 
                    id="mobile" 
                    aria-describedby="emailHelp" 
                    placeholder="Enter mobile number"
                    name="mobile"
                    [(ngModel)]="user['mobile']" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">
                      <i class="fa fa-mobile" aria-hidden="true"></i>
                      Email
                    </label>
                  <input type="text" 
                    class="form-control" 
                    id="email" 
                    aria-describedby="emailHelp" 
                    placeholder="Enter email"
                    name="email"
                    [(ngModel)]="user['email']" required>
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">
                      <i class="fa fa-user-secret" aria-hidden="true"></i>
                      Password
                    </label>
                  <input type="password" 
                    class="form-control" 
                    id="exampleInputPassword1" 
                    placeholder="Password"
                    name="password"
                    [(ngModel)]="user['password']"
                    required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="userForm.form.invalid">
                    <i class="fa fa-sign-in" aria-hidden="true"></i> Sign up
                  </button>
            </form>
            <hr>
            <a [routerLink]="['/login']"> Already registered? Please login here...  </a>
</div>
